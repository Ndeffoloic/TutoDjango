<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un produit</title>
    <!-- Ajouter les liens vers les fichiers CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Créer un produit</h1>
        <form method="post" enctype="multipart/form-data"> <-- Sans l'entype, l'image ne peut pas arriver au backend->
            {% csrf_token %} <-- Permet à Django de vérifier que nos données ne soient pas corrompues->
            <div class="form-group">
                <label for="nom">Nom du produit</label>
                <input type="text" name = "nom" class="form-control" id="nom" placeholder="Entrez le nom du produit">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" id="description" placeholder="Entrez la description du produit" required></textarea>
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input type="number" name = "prix" class="form-control" id="prix" placeholder="Entrez le prix du produit">
            </div>
            <div class="form-group">
                <label for="image">Prix</label>
                <input type="file" name = "image" class="form-control" id="image" >
            </div>
            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>

    <!-- Ajouter les liens vers les fichiers JavaScript de Bootstrap -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
